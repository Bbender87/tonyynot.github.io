---
layout: default
---
<h2>{{ page.title }}</h2>
<span class="post_date">{{ page.date | date: '%B %d, %Y' }}</span>
<div class="post">

{{ content }}

</div>

{% if site.related_posts.size >= 1 %}
<div>
  <h3>Related Posts</h3>
  <ul>
  {% for related_post in site.related_posts limit: 5 %}
    <li><a href="{{ related_post.url }}">{{ related_post.title }}</a></li>
  {% endfor %}
  </ul>
</div>
{% endif %}
