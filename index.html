---
layout: default
title: Anthony Ramella

<div id="home">
    <div id="main">
      <h1>Blog Posts</h1>
      <ul class="posts">
        {% for post in site.posts %}
          <li><span>{{ post.date | date: '%B %d, %Y' }}</span><a href="{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
      </ul>
    </div>
</div>
